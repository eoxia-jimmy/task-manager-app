<div *ngIf="! authDataService.connected && ! displayVerifier" class="container">
	<h2>Login</h2>

	<div>
		<form #appForm="ngForm">
			<div class="form-group">
				<label for="clientKey">Client Key</label>
				<input type="text" class="form-control" id="clientKey"
					required
					[(ngModel)]="model.clientKey"
					name="clientKey" />
			</div>
			<div class="form-group">
				<label for="clientSecret">Client Secret</label>
				<input type="text" class="form-control" id="clientSecret"
					required
					[(ngModel)]="model.clientSecret"
					name="clientSecret" />
			</div>
			<button type="button" class="btn btn-primary" (click)="login(model);">Login</button>
			<div *ngIf="loading">Loading...</div>
		</form>
	</div>
</div>

<div *ngIf="! authDataService.connected && displayVerifier" class="container">
	<h2>Login</h2>

	<div>
		<form #appForm="ngForm">
			<div class="form-group">
				<label for="verifierKey">Verifier key</label>
				<input type="text" class="form-control" id="verifierKey"
					required
					#verifierKey
					/>
			</div>
			<button type="button" class="btn btn-primary" (click)="checkKey(verifierKey.value);">Login!</button>
			<div *ngIf="loading">Loading...</div>
		</form>
	</div>
</div>
